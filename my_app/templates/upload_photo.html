{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Upload a Photo</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button 
                type="submit" 
                class="w-full py-2 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 transition duration-200">
                Upload
            </button>
        </form>
        <p class="text-sm text-center text-gray-500 mt-4">
            <a href="{% url 'profile' %}" class="text-blue-600 hover:underline">View your profile</a>
        </p>
    </div>
</div>
{% endblock %}
