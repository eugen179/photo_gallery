{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign Up</h2>
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-600">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-600">Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="w-full py-2 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition duration-300">Sign Up</button>
    </form>
</div>
{% endblock %}
